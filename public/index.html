<style>
#start, #restart {
  border: none;
  background: #ACDF87;
  color: white;
  padding: 10px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 1em;
}

.buttonImg {
    width: 30px;
    height: 30px;
    border-radius: 1em;
}

h1 {
    font-family: 'Poppins';
    font-weight: 800;
    font-size: 4em;
}
</style>

<body style="background: linear-gradient(90deg, #efd5ff 0%, #515ada 100%);">
    <div class="container" style="margin-left: 20px; padding-top: 15px;">
        <div class="row">
            <div class="col-10">
                <h1 style="position: relative; left: -4px">Bacteria Basher</h1>
                <p style=>Lives Left:
                    <img id="heart_1" width="20px" height="20px" src="imgs/heart.png" style="margin-left: 10px; position: relative; top: 4px;"/>
                    <img id="heart_2" width="20px" height="20px" src="imgs/heart.png" style="margin-left: 10px; position: relative; top: 4px;"/>
                    <img id="dead" width="80px" height="70px" src="imgs/dead.png" style="margin-left: 10px; position: relative; top: 4px; display: none"/>
                </p>
                <p style="display: inline">Player Score: </p><p id="player_score" style="display: inline"></p>
            </div>
            <div class="col-2">
                <button id="start" value="submit"><img class="buttonImg" src="imgs/play_btn.png"></button>
                <button id="restart" value="submit"><img class="buttonImg" src="imgs/restart_btn.png"></button>
            </div>
        </div> 
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center; margin-left: 150px; display: none; color: red;" id="gameOver">GAME OVER</h3>
            </div>
        </div>
    </div>
    <canvas style="margin-left: 35%; width: 400px; height: 400px" id="webgl"></canvas>
    <canvas style="margin-left: 15%; left: 230px; width: 400px; height: 400px; position: absolute; z-index: -9" id="particleCanvas"></canvas>
